<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chemistry Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
  <div class="theme-toggle">
    <label>
      <input type="checkbox" id="theme-toggle" /> Dark Mode
    </label>
  </div>

  <div id="landing-page" class="container">
    <h1 class="landing-title">ðŸ§ª Welcome to Chemistry Quiz</h1>
    <p class="landing-sub">Master chemistry through fun quizzes and challenges!</p>
    <button id="enter-btn" class="btn">Start</button>
  </div>

  <div id="start-page" class="container" style="display:none">
    <h1>Chemistry Quiz</h1>
    <div class="selectors">
      <label for="topic">Choose Topic:</label>
      <select id="topic">
        <option value="">--Select--</option>
        <option value="random_quiz">Random Quiz</option>
      </select>

      <label for="difficulty">Choose Difficulty:</label>
      <select id="difficulty">
        <option value="">--Select--</option>
      </select>

      <div id="question-count-section" style="display: none;">
        <label for="question-count">Number of Questions:</label>
        <select id="question-count">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </div>

      <button id="start-btn" class="btn">Start Quiz</button>
    </div>
  </div>

  <div id="quiz-page" class="container" style="display:none">
    <div id="score-timer">
      <div id="score-tracker">Score: 0</div>
      <div id="timer">Time: 00:00</div>
    </div>
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
    <div id="question-box">
      <div id="category-tag"></div>
      <div id="question"></div>
      <ul id="options"></ul>
    </div>
    <div class="controls">
      <button id="prev" class="btn">Previous</button>
      <button id="next" class="btn" disabled>Next</button>
    </div>
  </div>

  <div id="result-page" class="container" style="display:none">
    <h2>Your Result</h2>
    <p id="result"></p>
    <canvas id="result-chart" width="300" height="200"></canvas>
    <div id="review-section"></div>
    <button onclick="window.location.reload()" class="btn">Restart</button>
  </div>
  <!-- Footer -->
  <footer class="footer text-center text-white">
    <div class="container">
      <p>&copy; 2025 CodecWeb. All rights reserved.</p>
      <p>
        <a href="#about">About</a> |
        <a href="#portfolio">Portfolio</a> |
        <a href="#contact">Contact</a>
      </p>
      <p>
        <a href="#"><i class="bi bi-facebook me-3"></i></a>
        <a href="#"><i class="bi bi-instagram me-3"></i></a>
        <a href="#"><i class="bi bi-envelope"></i></a>
      </p>
    </div>
  </footer>
  <a href="#top" class="btn btn-primary position-fixed bottom-0 end-0 m-4 rounded-circle">
    <i class="bi bi-arrow-up"></i>
  </a>
  </div>
  <audio id="sound-correct" src="sounds/correct.mp3"></audio>
  <audio id="sound-wrong" src="sounds/wrong.mp3"></audio>
  <audio id="sound-finish" src="sounds/finish.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>

</html>
